<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="titulo">Login</ui:define>

	<ui:define name="content">
		<h:form id="formLogin" prependId="false">
			<p:growl id="msgLogin" showDetail="true" autoUpdate="true"
				sticky="true" showSummary="false"/>

			<p:fieldset legend="Login">

				<h:panelGrid columns="2" width="500">
					<p:outputLabel value="Email" for="email" />
					<h:panelGroup>
						<p:inputText id="email" value="#{controllerLogin.usuario.email}"
							required="true"
							requiredMessage="O campo e-mail é de preenchimento obrigatório">
							<f:passThroughAttribute name="type" value="email" />
						</p:inputText>
<!-- 						<p:message for="email" id="messageEmail" showDetail="true"/> -->
					</h:panelGroup>

					<p:outputLabel value="Senha" for="senha" />
					<h:panelGroup>
						<p:password id="senha" value="#{controllerLogin.usuario.senha}"
							required="true" feedback="true" 
							requiredMessage="O campo senha é de preenchimento obrigatorio"
							validatorMessage="O campo senha deve conter no minimo 3 caracteres">
								<f:validateLength minimum="3"/>
							</p:password>
<!-- 						<p:message for="senha" id="messageSenha" /> -->
					</h:panelGroup>

					<h:outputText/>
					<p:commandButton action="#{controllerLogin.efetuaLogin}"
						value="efetuar login" process="@form" update="@form :formTemplate" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
