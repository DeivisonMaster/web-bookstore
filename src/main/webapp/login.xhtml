<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:define name="titulo">Login</ui:define>

	<ui:define name="content">
		<h:form id="formLogin" prependId="false">
			<h:messages layout="table" warnStyle="color: blue"
				errorStyle="color: red" />

			<fieldset>
				<legend>Login</legend>

				<h:panelGrid columns="2">
					<h:outputLabel value="Email" for="email" />
					<h:panelGroup>
						<h:inputText id="email" value="#{controllerLogin.usuario.email}">
							<f:passThroughAttribute name="type" value="email" />
						</h:inputText>
						<h:message for="email" id="messageEmail" />
					</h:panelGroup>

					<h:outputLabel value="Senha" for="senha" />
					<h:panelGroup>
						<h:inputText id="senha" value="#{controllerLogin.usuario.senha}">
							<f:passThroughAttribute name="type" value="password" />
						</h:inputText>
						<h:message for="senha" id="messageSenha" />
					</h:panelGroup>

					<h:commandButton action="#{controllerLogin.efetuaLogin}"
						value="efetuar login" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
